<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Admin Login Page</title>
	 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/static/materialize/css/colour.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
</head>
<body>
<form id="login_form" black-text action="." method="POST"  enctype="multipart/form-data">{% csrf_token %}
	<div class="row">
	 	<div class="col s12 m3"></div>
	    <div class="col s12 m6">
	    	<div class="card white lighten-10">
	        	<div class="card-content black-text">
	                <span class="card-title black-text" ><h4><center>Login </center></h4></span>{{logout_true|safe}}
	        <div class="row">
	          <div class="input-field col s2"></div><div class="input-field col s8">
	            <input  name="username" id="username" type="text" class="validate" required>
	             <label for="username" >User Name</label>
	        </div>
	        </div>
	        <div class="row">
	          <div class="input-field col s2"></div><div class="input-field col s8">
	            <input id="password" name="password" type="password" class="validate" required>
	            <label for="password" >Password</label>
	          </div>
	        </div>
	        <div class="row">
			   <div class="input-field col s4"></div>
			   <div class="input-field col s4">
			   	<button class="btn waves-effect waves-light" id="btnSubmit" type="submit" name="action">Login
	      			<i class="material-icons right">send</i>
	    	</button>
	    	</div>
	          </div>
	       		</div>
	    	</div>
	  	</div>
	</div>
</form>
</body>
</html>
