<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<form method="GET" action="">{%csrf_token%}
  <script type="text/javascript">
  google.charts.load('current', {packages:['bar']});
  google.charts.setOnLoadCallback(drawStuff);
      function drawStuff() {
        var data = new google.visualization.arrayToDataTable({{data1|safe}});
        var options = {
          width: 900,
          height:2500,
          chart: {
            title: 'NAVMO Alpha1 Graph',
            subtitle: 'Graph is basend on the Highest marks with less time taken.'
          },
          bars: 'horizontal', // Required for Material Bar Charts.
          series: {
            0: { axis: 'Marks' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'Time' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            x: {
              distance: {label: 'Marks Increasing order'}, // Bottom x-axis.
              brightness: {side: 'top', label: 'Time Increasing order'} // Top x-axis.
            }
          }
        };
      var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
      chart.draw(data, options);
    };
  </script>
</form>
</head>
<body bgcolor="#41403B">
<center>
  <div id="dual_x_div" style="width: 100%; height: 600px;padding: 20px"></div>
  </center>
</body>
</html>
