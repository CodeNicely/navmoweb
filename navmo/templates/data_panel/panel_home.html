<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Admin Login Page</title>
	 <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/static/materialize/css/colour.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
</head>
<body bgcolor="#e5e6eb">
<br>
<form method="GET" enctype="multipart/form-data">
{% if user.is_authenticated %}
    <p style="margin-right: 26%; text-align: right; font-size: 20px">
    Welcome {{ user.username }} |
    <a href="/data_panel_logout">Logout</a></p>
{% endif %}
</form>
<form id="table_form" black-text action="." method="POST"  enctype="multipart/form-data">{%csrf_token%}
	<div class="row">
	 	<div class="col s12 m3"></div>
	    <div class="col s12 m6">
	    	<div class="card white lighten-10">
	        	<div class="card-content black-text">
					<div class="responsive-table">
						<table id="table" bgcolor="#feffa3">
							<tbody>
								<tr>
									<td id ="td" style="padding-left: 10%">Center-wise Result :</td>
									<td id ="td"><button class="btn waves-effect waves-light" id="btnSubmit" type="submit" name="admin_results">Show</button></td>
								</tr>
								<tr>
									<td id ="td" style="padding-left: 10%">National Level-wise Result :</td>
									<td id ="td"><button class="btn waves-effect waves-light" id="btnSubmit" type="submit" name="national_level_rank">Show</button></td>
								</tr>
								<tr>
									<td id ="td" style="padding-left: 10%">National Group-wise Result :</td>
									<td id ="td"><button class="btn waves-effect waves-light" id="btnSubmit" type="submit" name="national_group_rank">Show</button></td>
								</tr>
								<tr>
									<td id ="td" style="padding-left: 10%">SPR Report :</td>
									<td id ="td"><button class="btn waves-effect waves-light" id="btnSubmit" type="submit" name="spr_report">Show</button></td>
								</tr>
								<tr>
									<td id ="td" style="padding-left: 10%">Send SPR Report:</td>
									<td id ="td"><button class="btn waves-effect waves-light" id="btnSubmit" type="submit" name="send_spr_report">Go</button></td>
								</tr>
							</tbody>
						</table>
					</div>
	       		</div>
	    	</div>
	  	</div>
	</div>
</form>
</body>
</html>
